esphome:
  name: aireacondicionado

external_components:
  - source:
      type: local
      path: custom_components

# Example configuration entry

remote_transmitter:
  pin: GPIO15
  carrier_duty_percent: 100%

climate:
  - platform: electrolux_climate
    name: "aire acondicionado"

esp32:
  board: nodemcu-32s
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: "Gifi"
  password: !secret "wifi"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Aireacondicionado"
    password: !secret "ap"

captive_portal:
